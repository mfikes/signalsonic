<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="jscwlib.js"></script>
    <script type="module" src="popup.js"></script>
</head>
<body>
    
    <div class="control-group">
        <label for="wpmSlider" class="slider-label">Character Speed:</label>
        <div class="slider-container">
            <input type="range" id="wpmSlider" min="5" max="40" value="20">
            <span id="wpmValue" class="slider-value">20 WPM</span>
        </div>
    </div>
    
    <div class="control-group">
        <label for="effSlider" class="slider-label">Effective Speed:</label>
        <div class="slider-container">
            <input type="range" id="effSlider" min="5" max="40" value="20">
            <span id="effValue" class="slider-value">20 FWPM</span>
        </div>
    </div>
    
    <div class="control-group">
        <label for="freqSlider" class="slider-label">Tone:</label>
        <div class="slider-container">
            <input type="range" id="freqSlider" min="400" max="900" step="10" value="700">
            <span id="freqValue" class="slider-value">700 Hz</span>
        </div>
    </div>
    
    <div class="control-group">
        <label for="volumeSlider" class="slider-label">Volume:</label>
        <div class="slider-container">
            <input type="range" id="volumeSlider" min="0" max="100" value="50">
            <span id="volumeValue" class="slider-value">50%</span>
        </div>
    </div>

    <div id="message" class="message"></div>
    
</body>
</html>
