<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="jscwlib.js"></script>
    <script type="module" src="popup.js"></script>
</head>
<body>

    <strong>SignalSonic</strong>
    <div id="message"></div>
    
    <input type="range" id="wpmSlider" min="5" max="40" value="20">
    <span id="wpmValue">20 WPM</span><br>
        
    <input type="range" id="effSlider" min="5" max="40" value="20">
    <span id="effValue">20 Eff</span><br>
            
    <input type="range" id="freqSlider" min="400" max="900" step="10" value="700">
    <span id="freqValue">700 Hz</span><br>
                
    <input type="range" id="volumeSlider" min="0" max="100" value="50">
    <span id="volumeValue">50%</span><br>

</body>
</html>
